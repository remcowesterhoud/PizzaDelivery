<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
    <title>Pizza Store</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
          integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
</h:head>
<h:body>
    <div class="col-md-10 col-md-offset-1">
        <h2>Cart Items</h2>

        <p>
            <h:form>
                <h:dataTable id="pizzaTable" value="#{cart.items}" var="item" styleClass="table table-striped">
                    <h:column>
                        <f:facet name="header">
                            Pizza
                        </f:facet>
                        #{item.object.name} x#{item.amount}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Price
                        </f:facet>
                        <i class="fa fa-eur"/>#{item.object.price * item.amount}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Remove
                        </f:facet>
                        <h:commandButton id="remove"
                                         action="#{cart.remove(item.object.id)}"
                                         value="Remove from cart"
                                         styleClass="btn btn-primary"/>
                    </h:column>
                </h:dataTable>
            </h:form>
            <b>Total price is <i class="fa fa-eur"/>#{cart.total}</b>
        </p>
    </div>
</h:body>
</html>
